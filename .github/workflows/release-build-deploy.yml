name: Release Build & Deploy

on:
  workflow_dispatch: {}       # manual testing
  release:
    types: [published]       # trigger only on published releases

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.release.prerelease == false
    steps:
      # 1. Checkout main branch (not the tag commit)
      - uses: actions/checkout@v3
        with:
          ref: main

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build Next.js (static export configured via next.config.js)
      - name: Build Next.js
        run: npm run build

      # 5. Zip the output folder
      - name: Zip static build
        run: zip -r out.zip out

      # 6. Upload artifact for deploy job
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: out.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build                  # ensures deploy waits for build
    if: github.event.release.prerelease == false
    steps:
      # 1. Checkout main branch for reference
      - uses: actions/checkout@v3
        with:
          ref: main

      # 2. Download the build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: .

      # 3. Unzip the build
      - name: Unzip out.zip
        run: unzip -o out.zip -d ./out

      # 4. Deploy to GitHub Pages
      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: main
